<div class="relative w-full">
    <div 
        (click)="toggleDropdown()"
        class="flex items-center gap-3 bg-[#1a1c1e] w-fit px-4 py-2 border border-[#2f3136] rounded shadow-inner cursor-pointer"
    >
        <span class="text-gray-500 text-xs uppercase tracking-wider font-bold">git checkout </span>
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
        </svg>
        <div class="text-blue-400 hover:text-blue-300 font-bold font-mono text-sm pr-4">
            {{ selectedBranch }}
        </div>
    </div>

    @if (isOpen) {
        <ul class="absolute top-full left-0 mt-1 bg-[#1e2124] border border-[#2f3136] rounded shadow-lg z-10 w-48 font-mono text-sm">
            @for (branch of branches; track branch) {
                <li 
                    (click)="selectBranch(branch)"
                    class="px-4 py-2 hover:bg-[#2f3136] text-gray-300 cursor-pointer transition-colors"
                >
                    {{ branch }}
                </li>
            }
        </ul>
    }
</div>
